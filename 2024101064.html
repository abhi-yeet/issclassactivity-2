<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Torus -->
      <a-torus position="-4 1 -4" radius="1" radius-tubular="0.2" color="#FF5733"></a-torus>

      <!-- Cone -->
      <a-cone position="0 1 -6" radius-bottom="1" radius-top="0.1" height="2" color="#33FF57"></a-cone>

      <!-- Dodecahedron -->
      <a-dodecahedron position="4 1 -4" radius="1" color="#3357FF"></a-dodecahedron>

      <!-- Ring -->
      <a-ring position="0 2 -3" radius-inner="0.5" radius-outer="1" color="#FFD700"></a-ring>

      <!-- Octahedron -->
      <a-octahedron position="-2 1 -7" radius="1" color="#FF33A6"></a-octahedron>

      <!-- Ground -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Sky -->
      <a-sky color="#D3E3FC"></a-sky>
    </a-scene>

    <p>
      Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>. Submit your
      <code>&lt;rollnumber&gt;.html</code> page in your github.io page i.e. https://<code>&lt;yourdomain&gt;</code>.github.io/<code>&lt;rollnumber&gt;</code>.html and
      submit <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=vDsaA3zPK06W7IZ1VVQKHFzW4INMf2JMjyL9qPnlPbNUMkpZQkY1SlpKWUtQWTY5RVVNS0k2RFQyRi4u" target="_blank">here</a>
    </p>
  </body>
</html>
